<html>
<head>
	<title>Arrays</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>
        <p>6.Write a program that finds the most frequent number in an array. Example: {4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3} -> 4 (5 times)</p>
    </div>
     <div>
         <span>
			<label for="array">array: </label>
			<input type="text" placeholder ="1e,2,d,4,a,b2,b2" id="array"/>
		</span>
		<a href="#" onclick="findMostFrequenElement()">Execute</a>
	</div>
	<div id="js-console"></div>
    <a href="5.html">Previous task</a>
    <a href="7.html">Next task</a>
    <script src="scripts/js-console.js"></script>
	<script>
	    function findMostFrequenElement() {
	        var array = jsConsole.read('#array');
	        array = array.split(',');
	        var i, j, count = 1, maxCount = 0, equalElement;
	        for (i = 0; i < array.length; i++) {
	            if (array[i] == "") {
	                jsConsole.writeLine("No valid array!")
	                return;
	            }
	            for (j = i + 1; j < array.length; j++) {
	                if (array[i] == array[j])
	                    count++;
	            }
	            if (maxCount < count) {
	                maxCount = count;
	                equalElement = array[i];
	            }
	            count = 1;
	        }
	        jsConsole.write("Most frequent element: " + equalElement + " - " + maxCount + " time(s).");
	    }
	</script>
</body>
</html>
