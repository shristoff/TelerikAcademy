<html>
<head>
	<title>Arrays</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>
        <p>7.Write a program that finds the index of given element in a sorted array of integers by using the binary search algorithm (find it in Wikipedia)</p>
    </div>
     <div>
         <span>
			<label for="array">Sorted array: </label>
			<input type="text" placeholder ="1,2,6,23,25" id="array"/>
            <label for="element">element: </label>
			<input type="text" placeholder ="6" id="element"/>
		</span>
		<a href="#" onclick="findIndexBinarySearch()">Execute</a>
	</div>
	<div id="js-console"></div>
    <a href="6.html">Previous task</a>
    <a href="1.html">Next task</a>
    <script src="scripts/js-console.js"></script>
	<script>
	    function findIndexBinarySearch() {
	        var start = 0, end = 0, delta = 0, index = 0;
	        var array = jsConsole.read('#array');
	        var searchedElement = jsConsole.readInteger('#element');
	        array = array.split(',');
	        end = array.length - 1;      //краят на интервала в който търсим елемента е равен на последния индекс на масива
	        do {
	            delta = parseInt((end - start) / 2);     //делта е половината интервал - ще я добавяме към по-далечния от елемента край на интервала
	            if (delta == 0 && array.length > 1) //заради целочисленото деление, с което получаваме делта, тя става 0 една итерация преди да сме свили интервала 
	                delta = 1;                  //(start = end) затова, когато стане 0 й даваме пак стойност 1, N > 1, защото при масив от 1 елемент index става 1;
	            index = start + delta;          //средният индекс е равен на началото на интервала + половината на интервала
	            if (searchedElement < array[index]) //ако търсеният елемент е по-малък от средния елемент разглеждаме първата половина на масива
	                end = end - delta;              //краят на първата половина на новия интервал е краят на стария интервал минус половината стар интервал
	            else
	                start = start + delta;         //ако търсеният елемент е във втората половина на интервала към началото на интервала добавяме половината интервал,
	        }                                         //с което изместваме началото на новия интервал в средата на стария
	        while (start != end);                   //въртим цикъла докато началото и краят на интервала не станат равни, когато станат равни сме намерили индекса на елемента
	        if (array[start] != searchedElement)  //ако намереният индекс не съответства на търсения елемент, значи няма такъв елемент там, където би трябвало да се намира
	            jsConsole.write("No such number in the array");
	        else
	            jsConsole.write(start);
	    }
	</script>
</body>
</html>
