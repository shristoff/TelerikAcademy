	<script>
	    function findLexicogrMinMaxProperties() {
	        var first;
	        var last;
	        var i = 0;
	        var array = [document, window, navigator]
	        for (; i < 3; i++) {
	            first = 'zz';
	            last = 'AA';
	            for (var property in array[i]) {
	                if (property < first)
	                    first = property;
	                if (property > last)
	                    last = property;
	            }
	            jsConsole.writeLine('The "smallest" property in ' + array[i] + ' is ' + first);
	            jsConsole.writeLine('The "biggest" property in ' + array[i] + ' is ' + last);
	        }
	    }
	</script>
