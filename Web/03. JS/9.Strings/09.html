<body>
    <div>
        <p>9.Write a function for extracting all email addresses from given text. Return the emails as array of strings.</p>
    </div>
     <div>
         <span>
            <label for="text">text: </label>
			<textarea id="text">Stefany's email is stefanie@inet.com, mine is stefan@jobs.net and Johns's is Jon@gov.eu.</textarea>
        </span>
		<a href="#" onclick="execute()" id="Execute">Execute</a>
	</div>
	<div id="js-console"></div>
    <a href="08.html">Previous task</a>
    <a href="10.html">Next task</a>
    <script src="scripts/js-console.js"></script>
	<script>
	    function read(id) {
	        return jsConsole.read(id);
	    }

	    function extractEmails(text) {
	        var pattern = new RegExp(/\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b/gi);
	        var emails = text.match(pattern);
	        return emails;
	    }

	    function execute() {
	        var text = read('#text');
	        if (text == "") {
	            jsConsole.writeLine("Invalid text");
	            return;
	        }
	        jsConsole.writeLine(extractEmails(text));
	    }
	</script>
</body>
</html>
