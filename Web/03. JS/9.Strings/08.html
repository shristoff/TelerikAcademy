    <script src="scripts/js-console.js"></script>
	<script>
	    function read(id) {
	        return jsConsole.read(id);
	    }

	    function changeLinkTags(text) {
	        var patternStart = new RegExp(/<a href=\"/gi);
	        var patternMid = (/\">/gi);
	        var patternEnd = (/<\/a>/gi);
	        text = text.replace(patternStart, '[URL=');
	        text = text.replace(patternMid, ']');
	        text = text.replace(patternEnd, '[/URL]');
	        return text;
	    }

	    function execute() {
	        var text = read('#text');
	        if (text == "") {
	            jsConsole.writeLine("Invalid text");
	            return;
	        }
	        jsConsole.writeLine(changeLinkTags(text));
	    }
	</script>
