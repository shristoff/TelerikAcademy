	<script>
	    function stringFormat() {
	        var result = arguments[0];
	        var length = arguments.length;
	        for (var i = 0; i < length - 1; i++){
	            var pattern = '\\{' + i + '\\}';
	            result = result.replace(new RegExp(pattern, "g"), arguments[i + 1]);
	        }
	        return result;
	    }

	    function execute() {
	        var input = 'stringFormat("{0}, {1}, {0} text {2}",1,"Pesho","Gosho");';
	        var output = stringFormat("{0}, {1}, {0} text {2}", 1, "Pesho", "Gosho");

	        jsConsole.writeLine('formatted string:  ' + output);
	    }
