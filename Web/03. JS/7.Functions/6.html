<body>
    <div>
        <p>6.Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).</p>
    </div>
     <div>
         <span>
			<label for="array">array: </label>
			<input type="text" placeholder ="1,2,3,4,5,4,5" id="array"/>
            <label for="position">position: </label>
			<input type="text" placeholder ="4" id="position"/>
		</span>
		<a href="#" onclick="checkFunction()">Execute</a>
	</div>
	<div id="js-console"></div>
    <a href="5.html">Previous task</a>
    <a href="7.html">Next task</a>
    <script src="scripts/js-console.js"></script>
	<script>
	    function read(id) {
	        return jsConsole.read(id);
	    }

	    function checkNeighbours(array, position) {
            array = array.split(',');
	        var i, count = 0;
	        for (i = 0; i < array.length; i++) {
	            if (array[i] == "") {
	                jsConsole.writeLine("No valid array!")
	                return;
	            }
	        }
	        if (position < array.length - 1 && position > 0) {
	            if (array[position] > array[position * 1 + 1] && array[position] > array[position - 1]) {
	                jsConsole.writeLine('true');
	            }
	            else
	                jsConsole.writeLine('false');
	        }
	        else
	            jsConsole.writeLine('no two neighbours');
	    }

	    function checkFunction() {
	        checkNeighbours(read('#array'), read('#position'));
	    }

	</script>
</body>
