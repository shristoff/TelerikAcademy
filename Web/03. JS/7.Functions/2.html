<body>
    <div>
        <p>2.Write a function that reverses the digits of given decimal number. Example: 256  652</p>
    </div>
     <div>
         <span>
			<label for="number">number: </label>
			<input type="text" placeholder ="ssf345" id="number"/>
		</span>
		<a href="#" onclick="print()">Execute</a>
	</div>
	<div id="js-console"></div>
    <a href="1.html">Previous task</a>
    <a href="3.html">Next task</a>
    <script src="scripts/js-console.js"></script>
	<script>

	    function reverseDigits(num) {
	        return num.split("").reverse().join("");
	    }

	    function readNumber() {
	        var number = jsConsole.read('#number');
	        return number;
	    }

	    function print() {
	        jsConsole.writeLine(reverseDigits(readNumber()));
	    }
	</script>
