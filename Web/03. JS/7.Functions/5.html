<html>
<head>
	<title>Functions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>
        <p>5.Write a function that counts how many times given number appears in given array. 
            Write a test function to check if the function is working correctly.</p>
    </div>
     <div>
         <span>
			<label for="array">array: </label>
			<input type="text" placeholder ="1,2,3,4,5,4,5" id="array"/>
            <label for="number">number: </label>
			<input type="text" placeholder ="4" id="number"/>
		</span>
		<a href="#" onclick="checkFunction()">Execute</a>
	</div>
	<div id="js-console"></div>
    <a href="4.html">Previous task</a>
    <a href="6.html">Next task</a>
    <script src="scripts/js-console.js"></script>
	<script>
	    function read(id) {
	        return jsConsole.read(id);
	    }

	    function countNumberOccurrences(array, number) {
	        
	        array = array.split(',');
	        var i, count = 0;
	        for (i = 0; i < array.length; i++) {
	            if (array[i] == "") {
	                jsConsole.writeLine("No valid array!")
	                return;
	            }
	            if (array[i] == number)
	                count++;
	        }
	        jsConsole.writeLine(count);
	    }

	    function checkFunction() {
	        countNumberOccurrences(read('#array'), read('#number'));
	        jsConsole.writeLine('test: ');
	        var array = '1,2,2,3,3,3,4,4,4,4';
	        countNumberOccurrences(array, 3);
	        countNumberOccurrences(array, 2);
	        countNumberOccurrences(array, 4);
	    }

	</script>
</body>
</html>
